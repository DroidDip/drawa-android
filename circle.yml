general:
    artifacts:
        - /home/ubuntu/appsend/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
    java:
        version: oraclejdk8

dependencies:
    pre:
        - if [ ! -d "/usr/local/android-sdk-linux/platforms/android-27" ]; then echo y | android update sdk --no-ui --all --filter "android-27"; fi
        - if [ ! -d "/usr/local/android-sdk-linux/build-tools/26.0.2" ]; then echo y | android update sdk --no-ui --all --filter "build-tools-26.0.2"; fi
        - if [ ! -d "/usr/local/android-sdk-linux/extras/android/m2repository/com/android/support/design/27.0.2" ]; then echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"; fi
    cache_directories:
        - /usr/local/android-sdk-linux/platforms/android-27
        - /usr/local/android-sdk-linux/build-tools/26.0.2
        - /usr/local/android-sdk-linux/extras/android/m2repository
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-26.0.2,android-27,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - ANDROID_HOME=/usr/local/android-sdk-linux
        - (./gradlew dependencies || true)

compile:
    override:
        - (./gradlew assemble):
            timeout: 360

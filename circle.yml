general:
    artifacts:
        - /home/ubuntu/appsend/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
    java:
        version: oraclejdk8

dependencies:
    override:
        - ANDROID_HOME=/usr/local/android-sdk-linux
        - (./gradlew dependencies || true)

compile:
    override:
        - (./gradlew assemble):
            timeout: 360
